version: '3.8'

services:
  # WordPress with PHP-FPM
  wordpress:
    build:
      context: ./docker/wordpress
      dockerfile: Dockerfile
    container_name: ict-wordpress
    restart: unless-stopped
    volumes:
      - wordpress_data:/var/www/html
      - ./wp-ict-platform:/var/www/html/wp-content/plugins/ict-platform:cached
    environment:
      WORDPRESS_DB_HOST: mysql
      WORDPRESS_DB_USER: ${DB_USER:-wordpress}
      WORDPRESS_DB_PASSWORD: ${DB_PASSWORD:-wordpress}
      WORDPRESS_DB_NAME: ${DB_NAME:-wordpress}
      WORDPRESS_DEBUG: ${WP_DEBUG:-true}
      WORDPRESS_CONFIG_EXTRA: |
        define('WP_DEBUG_LOG', true);
        define('WP_DEBUG_DISPLAY', false);
        define('SCRIPT_DEBUG', true);
        define('WP_MEMORY_LIMIT', '256M');
        define('WP_MAX_MEMORY_LIMIT', '512M');
        define('SAVEQUERIES', true);
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - ict-network

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: ict-nginx
    restart: unless-stopped
    ports:
      - "${HTTP_PORT:-8080}:80"
      - "${HTTPS_PORT:-8443}:443"
    volumes:
      - wordpress_data:/var/www/html:ro
      - ./wp-ict-platform:/var/www/html/wp-content/plugins/ict-platform:ro
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - wordpress
    networks:
      - ict-network

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: ict-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-wordpress}
      MYSQL_USER: ${DB_USER:-wordpress}
      MYSQL_PASSWORD: ${DB_PASSWORD:-wordpress}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ict-network

  # phpMyAdmin for Database Management
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: ict-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_USER: ${DB_USER:-wordpress}
      PMA_PASSWORD: ${DB_PASSWORD:-wordpress}
      UPLOAD_LIMIT: 64M
    ports:
      - "${PMA_PORT:-8081}:80"
    depends_on:
      - mysql
    networks:
      - ict-network

  # MailHog for Email Testing
  mailhog:
    image: mailhog/mailhog
    container_name: ict-mailhog
    restart: unless-stopped
    ports:
      - "${MAILHOG_SMTP:-1025}:1025"
      - "${MAILHOG_WEB:-8025}:8025"
    networks:
      - ict-network

  # Redis Cache (optional but recommended)
  redis:
    image: redis:alpine
    container_name: ict-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - ict-network

  # Node.js for development builds
  node:
    image: node:18-alpine
    container_name: ict-node
    working_dir: /app
    volumes:
      - ./wp-ict-platform:/app
      - node_modules:/app/node_modules
    command: sh -c "npm install && npm run dev"
    profiles:
      - dev
    networks:
      - ict-network

volumes:
  wordpress_data:
    driver: local
  mysql_data:
    driver: local
  redis_data:
    driver: local
  node_modules:
    driver: local

networks:
  ict-network:
    driver: bridge
